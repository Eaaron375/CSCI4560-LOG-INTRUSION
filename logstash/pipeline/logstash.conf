input {
  jdbc {
    # Path inside container to MySQL JDBC driver
    jdbc_driver_library => "/usr/share/logstash/drivers/mysql-connector-j-8.0.33.jar"
    jdbc_driver_class => "com.mysql.cj.jdbc.Driver"

    # Connection string: use Docker service name 'mysql' and internal port 3306
    jdbc_connection_string => "jdbc:mysql://mysql:3306/ids"

    # MySQL credentials (replace with your password if different)
    jdbc_user => "user"
    jdbc_password => "password"

    # Schedule: every minute
    schedule => "* * * * *"

    # Example query: select all rows from a table called 'events'
    statement => "SELECT * FROM events"
  }
}

output {
  elasticsearch {
    # Use Docker service name for ES
    hosts => ["http://elasticsearch:9200"]
    
    # Name of the index to store data
    index => "mysql_events"
    
    # Optional: auto-create the index if it doesn't exist
    manage_template => true
  }

  # Optional: also print to console for debugging
  stdout { codec => rubydebug }
}