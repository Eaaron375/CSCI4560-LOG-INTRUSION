input {
  jdbc {
    jdbc_connection_string => "jdbc:mysql://mysql:3306/ids_db?useSSL=false"
    jdbc_user => "root"
    jdbc_password => "examplepassword"
    jdbc_driver_library => "/usr/share/logstash/drivers/mysql-connector-j-8.0.33.jar"
    jdbc_driver_class => "com.mysql.cj.jdbc.Driver"
    schedule => "*/1 * * * *"
    statement => "SELECT alert_id, log_id, alert_type, severity, description, created_at FROM ALERTS WHERE alert_id > :sql_last_value ORDER BY alert_id ASC"
    use_column_value => true
    tracking_column => "alert_id"
    tracking_column_type => "numeric"
    clean_run => false
  }
}

filter {
  date {
    match => ["created_at", "YYYY-MM-dd HH:mm:ss"]
    timezone => "UTC"
    target => "@timestamp"
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "ids_alerts-%{+YYYY.MM.dd}"
    document_id => "%{alert_id}"
  }
  stdout { codec => rubydebug }
}
